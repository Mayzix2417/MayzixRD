<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivez MayzixRD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://ssl.sitew.org/images/blog/articles/belles-photos-site/pexels-karol-d-409701(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        /* Ajouter une couche semi-transparente sur l'arrière-plan pour améliorer la lisibilité */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Couleur sombre avec transparence */
            z-index: -1; /* S'assure que l'arrière-plan reste derrière tout le contenu */
        }

        h1 {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 50px;
            position: relative;
            top: -100px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons img {
            width: 80%;
            height: 80%;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <h1>Suivez MayzixRD sur ses réseaux !</h1>

    <div class="social-icons">
        <a href="https://x.com/MayzixRD" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X (Twitter)">
        </a>
        <a href="https://www.tiktok.com/@mayzixrd?is_from_webapp=1&sender_device=pc" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
        </a>
        <a href="https://discord.gg/4bR2t3gN" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Discord_logo_white.svg" alt="Discord">
        </a>
    </div>

</body>
</html>
